            margin: 0;
            padding: 0;
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            background: white;
            cursor: pointer;
        }

            document.getElementById('startButton').style.display = 'none';

            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Background color
            ctx.fillStyle = '#808080'; // Gray
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid lines
            const gridSize = 40;
            ctx.strokeStyle = 'rgba(128, 0, 128, 0.2)'; // Faded purple

            for (let y = 0; y < canvas.height; y += gridSize) {

            const ball = new Image();
            ball.src = 'data:image/svg+xml;base64,' + svgBase64;
            const ballSize = 277; // Increased by 5% more
            let x = canvas.width / 2;
            let y = canvas.height * 0.1; // Starting at 10% from the top
            let angle = 0;
            let velocityX = 2;
            let velocityY = 0;
            const gravity = 0.06;
            const bounceVelocity = -Math.sqrt((canvas.height * 0.8 - y) * 2 * gravity); // Adjusted to bounce up to 90% of the screen

            // Bounce sound
            const bounceSound = new Audio('https://audiocdn.epidemicsound.com/ES_ITUNES/Hit%20Metallic%20Impact%2013/ES_Hit%20Metallic%20Impact%2013.mp3');
            bounceSound.volume = 0.03; // Reduce the volume by 50%

            function animate() {
                // Clear the canvas and redraw the background
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#808080'; // Gray
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Grid lines
                for (let y = 0; y < canvas.height; y += gridSize) {
                    for (let x = 0; x < canvas.width; x += gridSize) {
                        ctx.strokeRect(x, y, gridSize, gridSize);
                    }
                }

                // Update ball position and velocity
                x += velocityX;
                y += velocityY;
                velocityY += gravity; // Apply gravity
                if (x < 0 || x > canvas.width - ballSize) velocityX = -velocityX;
                if (y > canvas.height - ballSize) {
                    y = canvas.height - ballSize; // Prevent the ball from going below the floor
                    velocityY = bounceVelocity; // Bounce with adjusted velocity
                    bounceSound.currentTime = 0;
                    bounceSound.play();
                }

                // Rotate the ball
                angle += 0.02;
                ctx.save();
                ctx.translate(x + ballSize / 2, y + ballSize / 2);
                ctx.rotate(angle);
                ctx.drawImage(ball, -ballSize / 2, -ballSize / 2, ballSize, ballSize);
                ctx.restore();

                requestAnimationFrame(animate);
            }
            ball.onload = animate;
        }

    <canvas id="canvas"></canvas>
    <button id="startButton" onclick="startDemo()">Start</button>
</body>
